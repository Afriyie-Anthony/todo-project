<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-indigo-600 p-6 text-white">
          <h1 class="text-3xl font-bold flex items-center">
            <i class="fas fa-tasks mr-3"></i> Todo Master
          </h1>
          <p class="mt-2 opacity-90">Organize your life, one task at a time</p>
        </div>

        <!-- Input Section -->
        <div class="p-6 border-b">
          <div class="flex">
            <input
              type="text"
              id="todoInput"
              placeholder="What needs to be done?"
              class="flex-grow px-4 py-3 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
            <button
              id="addBtn"
              class="bg-indigo-600 text-white px-6 py-3 rounded-r-lg hover:bg-indigo-700 transition-colors"
            >
              <i class="fas fa-plus"></i> Add
            </button>
          </div>
        </div>

        <!-- Stats and Filters -->
        <div
          class="p-4 bg-gray-50 border-b flex flex-wrap justify-between items-center"
        >
          <div class="text-sm text-gray-600 mb-2 sm:mb-0">
            <span id="totalCount" class="font-medium">0</span> tasks total,
            <span id="completedCount" class="font-medium text-green-600"
              >0</span
            >
            completed
          </div>

          <div class="flex space-x-2">
            <button
              data-filter="all"
              class="filter-btn px-3 py-1 text-xs rounded-full bg-indigo-100 text-indigo-800 hover:bg-indigo-200 active:bg-indigo-300"
            >
              All
            </button>
            <button
              data-filter="active"
              class="filter-btn px-3 py-1 text-xs rounded-full bg-indigo-100 text-indigo-800 hover:bg-indigo-200 active:bg-indigo-300"
            >
              Active
            </button>
            <button
              data-filter="completed"
              class="filter-btn px-3 py-1 text-xs rounded-full bg-indigo-100 text-indigo-800 hover:bg-indigo-200 active:bg-indigo-300"
            >
              Completed
            </button>
          </div>
        </div>

        <!-- Todo List -->
        <div class="todo-list max-h-96 overflow-y-auto">
          <ul id="todoList" class="divide-y divide-gray-200">
            <!-- Todos will be added here dynamically -->
            <li class="p-4 text-center text-gray-500" id="emptyState">
              <i class="fas fa-clipboard-list text-4xl mb-2 opacity-30"></i>
              <p>Your todo list is empty</p>
              <p class="text-sm mt-1">Add a task to get started</p>
            </li>
          </ul>
        </div>

        <!-- Footer -->
        <div class="p-4 bg-gray-50 text-center text-sm text-gray-500">
          <p>Drag and drop to reorder list â€¢ Double-click to edit</p>
        </div>
      </div>
    </div>

   <script src="/script.js"></script>
  </body>
</html>
